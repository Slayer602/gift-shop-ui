<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contactme.css">
    <title>Contact Us</title>
</head>
<body>
<div class="contact-header"><h1>Contact Us</h1>
    <form action="post" style="
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 32px;
        ">
        <div class="form-item">
            <label for="name">Name: </label>
            <input type="text" id="name">
        </div>
        <div class="form-item">
            <label for="email">Email: </label>
            <input type="email" id="email">
        </div>
        <div class="form-item">
            <label for="contact" style="margin-left: -59px;">Phone Number: </label>
            <input type="text">
        </div>
        <div class="button" style="display: flex; gap: 400px;">
            <div class="home"><a href="/index.html">Home</a></div>
            <div class="submit">Submit</div>
        </div>
    </form>
    </div>
</body>
</html>
